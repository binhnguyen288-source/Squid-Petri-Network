<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>Petri Network simulation</title>
    </head>
    <body>
        <div class="container pt-4">
            <h1 class="text-center">Squid Petri Network</h1>
            Welcome to Squid Petri Network, a Petri Network Simulation by Squid Game Mathematical Modeling CC05.<br>
            Use at your own risk and enjoy your game. ðŸ™‚
            <hr>
            <div class="hstack gap-3">
                <input id="initial_wait" class="form-control me-auto" type="text" placeholder="Enter the number of patients here" aria-label="Add your item here...">
                <button type="button" class="btn btn-secondary" id="run">Run</button>
                <div class="vr"></div>
                <button type="button" class="btn btn-outline-danger">Reset</button>
            </div>
            <div class="pt-3">
                <label for="output" class="form-label">All firing sequences and reachable markings</label>
                <textarea class="form-control" id="output" rows="30"></textarea>
            </div>
            <script src="./PetriNet.js"></script>
            <script>
                Module['onRuntimeInitialized'] = () => {
                    const runButton = document.getElementById("run");
                    const output = document.getElementById("output");
                    runButton.onclick = () => {
                        output.value = Module.ccall("runSim", 'string', ['number'], [parseInt(document.getElementById("initial_wait").value)]);
                    }
                }
            </script>
        </div>
    </body>
</html>
